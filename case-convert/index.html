<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大小写转换工具</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #copy-notification {
        display: none;
        color: #28a745;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h1 class="text-center">大小写转换工具</h1>
          <div class="form-group">
            <label for="inputText">输入文本:</label>
            <textarea class="form-control" id="inputText" rows="5"></textarea>
          </div>
          <!-- <div class="form-group">
                <label for="caseSelect">Convert from:</label>
                <select class="form-control" id="originalCaseSelect">
                </select>
            </div> -->
          <div class="form-group">
            <label for="caseSelect">转换为:</label>
            <select class="form-control" id="convertedCaseSelect">
              <!-- Populate with JavaScript -->
            </select>
          </div>
          <button id="convertBtn" class="btn btn-primary">转换</button>
          <div class="form-group mt-3">
            <label for="resultText">转换结果:</label>
            <textarea
              class="form-control"
              id="resultText"
              rows="5"
              readonly
            ></textarea>
          </div>
          <div class="input-group-append">
            <button
              class="btn btn-outline-success"
              type="button"
              onclick="copyToClipboard()"
            >
              复制结果
            </button>
          </div>
          <p id="copy-notification">已复制结果!</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
