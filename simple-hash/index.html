<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>哈希工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        function generateHash(algorithm) {
            const text = document.getElementById('text-to-hash').value;
            let hash;
            switch (algorithm) {
                case 'MD5':
                    hash = CryptoJS.MD5(text);
                    break;
                case 'SHA-1':
                    hash = CryptoJS.SHA1(text);
                    break;
                case 'SHA-256':
                    hash = CryptoJS.SHA256(text);
                    break;
                default:
                    alert('Unsupported algorithm. Please select a valid hashing algorithm.');
                    return;
            }
            document.getElementById('hash-result').textContent = hash.toString();
        }
    </script>
</head>
<body>
    <h1>哈希工具</h1>
    <input type="text" id="text-to-hash" placeholder="输入文本">
    <button onclick="generateHash('MD5')">MD5</button>
    <button onclick="generateHash('SHA-1')">SHA-1</button>
    <button onclick="generateHash('SHA-256')">SHA-256</button>
    <p>哈希结果: <span id="hash-result"></span></p>
</body>
</html>
